<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@600&family=Red+Rose&display=swap" rel="stylesheet">
    <title>Color Game</title>
</head>
<body>

<div class="main">
    <h1>the great <span class="block-class" id="colorDisplay">rgb(211, 206, 13)</span> guessing game</h1>
</div>

<div class="buttons">
    <div class="first-row inline-block">
        <button class="new-color">New Colors </button>
    </div>
    <span id="messeage"></span>
   <div class="second-row inline-block">
    <button class="easy-btn mode">Easy</button>
    <button class="hard-btn mode selected">Hard</button>
   </div>
</div>

<div class="main-content">
    <div class="block-class-square square-margin">
        <div class="squares"></div>
        <div class="squares"></div>
        <div class="squares"></div>
    </div>

    <div class="block-class-square">
        <div class="squares"></div>
        <div class="squares"></div>
        <div class="squares"></div>
    </div>
</div>

    <script src="index.js"></script>

</body>
</html>
